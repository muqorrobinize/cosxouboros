<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COS-X // OUROBOROS</title>
    <style>
        :root {
            --primary: #171717;
            --secondary: #666666;
            --bg: #fafafa;
            --accent: #2563eb;
            --border: #e5e5e5;
            --surface: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 680px;
            background: var(--surface);
            padding: 48px;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
        }

        .header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 24px;
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            color: var(--primary);
        }

        .status-badge {
            background: #dbeafe;
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .content-area {
            min-height: 200px;
            color: var(--secondary);
            font-size: 0.95rem;
        }

        p {
            margin-bottom: 12px;
        }

        .log-entry {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .log-entry::before {
            content: "";
            display: block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--border);
            margin-top: 10px;
        }

        .log-entry.active::before {
            background-color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: var(--primary);
            vertical-align: middle;
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--secondary);
            text-align: center;
        }
        
        footer span {
            color: var(--border);
            margin: 0 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>COS-X / Ouroboros</h1>
            <span class="status-badge">OPERATIONAL</span>
        </div>

        <div class="content-area" id="main-log">
            <!-- Dynamic content will appear here -->
            <div class="log-entry active"><p>System initialized.</p></div>
        </div>
    </div>

    <footer>
        <p>Ahmad Muqorrobin <span>/</span> Ouroboros Cloud <span>/</span> Ver 1.1</p>
    </footer>

    <script>
        const messages = [
            "Establishing secure connection...",
            "Loading interface assets...",
            "Synchronizing with GitHub repository...",
            "Waiting for evolution trigger..."
        ];
        
        let delay = 800;
        const log = document.getElementById('main-log');
        
        // Remove the initial active state from the first element after a bit
        setTimeout(() => {
            document.querySelector('.log-entry.active').classList.remove('active');
        }, 600);

        messages.forEach((msg, index) => {
            setTimeout(() => {
                // Remove active class from previous
                const prev = log.querySelector('.active');
                if(prev) prev.classList.remove('active');

                const div = document.createElement('div');
                div.className = 'log-entry active';
                div.innerHTML = `<p>${msg}</p>`;
                log.appendChild(div);
            }, delay);
            delay += 1200;
        });
    </script>
</body>
</html>
