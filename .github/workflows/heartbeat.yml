name: Ouroboros Heartbeat

on:
  schedule:
    # Jalan setiap 6 jam (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Biar bisa ditrigger manual dari tab Actions

jobs:
  ping_evolution:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Evolution Endpoint
        run: |
          # Ditambah flag -v (verbose) untuk melihat HTTP Response Header & Body
          # Ini akan menampilkan pesan error dari Flask jika ada (misal: Token salah/API Key mati)
          curl -v https://cosxouboros.vercel.app/api/evolve_trigger
          echo "Evolution signal sent."
